@if(addingTask){
<app-new-task (close)="closeAddTask()" [userId]="userId" />
}

<div class="flex justify-between">
  <p class="text-2xl font-bold text-green-600">{{ name }}'s Tasks</p>
  <button
    class="bg-green-300 hover:bg-green-400 text-sm py-2 px-4 rounded-lg"
    (click)="addTask()"
  >
    Add Task
  </button>
</div>
<div class="flex flex-col gap-4 my-3">
  @for (task of selectedUserTasks; track task.id){
  <app-task [task]="task" />
  }
</div>
