<div
  class="fixed inset-0 bg-white bg-opacity-90"
  (click)="closeAddTask()"
></div>
<dialog open class="bg-green-200 p-4 min-w-96 rounded-xl inset-0">
  <h2 class="font-bold text-green-600 text-2xl mb-2">Add Task</h2>
  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-2 text-sm">
    <p class="flex flex-col">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="px-4 py-2 border border-green-200 rounded-lg focus:ring-0 focus:outline-none transition duration-150 ease-in-out"
        [(ngModel)]="enteredTitle"
      />
    </p>
    <p class="flex flex-col">
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        class="px-4 py-2 border border-green-200 rounded-lg focus:ring-0 focus:outline-none transition duration-150 ease-in-out"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>
    <p class="flex flex-col">
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        class="px-4 py-2 border border-green-200 rounded-lg focus:ring-0 focus:outline-none transition duration-150 ease-in-out"
        [(ngModel)]="enteredDate"
      />
    </p>
    <p class="mt-3 self-end">
      <button
        type="button"
        class="py-2 px-4 rounded-lg"
        (click)="closeAddTask()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-green-300 hover:bg-green-400 py-2 px-4 rounded-lg"
      >
        Create
      </button>
    </p>
  </form>
</dialog>
